<div>
    <app-header [todos]="todos" (SetTodoList)="SetTodoList($event)"></app-header>
    <app-todo-add [todos]="todos" (SetTodoList)="SetTodoList($event)"></app-todo-add>
    <div *ngFor="let todo of todos">
        <app-todo [todo]="todo" [todos]="todos" (SetTodoList)="SetTodoList($event)"></app-todo>
    </div>
</div>
